<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Frontend Mentor -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link rel="stylesheet" href="style.css">

    <script>
      function validateForm() {
        let input_email = document.forms["myForm"]["email"].value;
        let regular_expression = /^[A-Za-z0-9_!#$%&'*+\/=?`{|}~^.-]+@[A-Za-z0-9.-]+$/gm;
        let is_valid = regular_expression.test(input_email);
        if (!is_valid) {
          document.getElementById("validation-text").innerHTML = "Please provide a valid email";
          document.getElementById("validation-icon").style = "visibility: visible;";
          document.getElementById("form").style = "border: 3px solid hsl(0, 93%, 68%);";
        }
        return is_valid;
      }
    </script>

  </head>

  <body>

    <header>
      <img src="images\logo.svg" alt="Logo">
    </header>
    <section class="image">
      <img src="images\hero-mobile.jpg" alt="Model" class="model-mobile">
      <img src="images\hero-desktop.jpg" alt="Model" class="model-desktop">
    </section>
    <main>
      <section class="titles">
        <h1>We're</h1>
        <h2>coming soon</h2>
      </section>

      <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date
        with
        announcements and our launch deals.</p>

      <form action="post" name="myForm" onsubmit="return validateForm()" novalidate id="form">
        <input type="email" name="email" id="email" placeholder="Email Address">
        <div>
          <img src="images\icon-error.svg" alt="validation-icon" id="validation-icon">
          <button type="submit"><img src="images\icon-arrow.svg" alt="submit arrow"></button>
        </div>
      </form>
      <p id="validation-text"></p>


    </main>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/liviagomesa">Livia Gomes</a>.
      </p>
    </footer>
  </body>

</html>
